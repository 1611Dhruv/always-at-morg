# Nginx configuration for always-at-morg.bid
# Copy to: /etc/nginx/sites-available/always-at-morg
# Then: sudo ln -s /etc/nginx/sites-available/always-at-morg /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name always-at-morg.bid www.always-at-morg.bid;

    root /var/www/always-at-morg;
    index index.html;

    # Main website - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Install scripts
    location ~ \.(sh|ps1)$ {
        add_header Content-Type 'text/plain; charset=utf-8';
    }

    # Releases folder
    location /releases/ {
        autoindex off;
    }

    # WebSocket proxy for game server
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

